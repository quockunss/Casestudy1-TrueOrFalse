<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>True Or False</title>
</head>
<style>
    main{
        width: 500px;
        height: 800px;
        background-color: white;
    }
    body{
        font-size: 40px;
        height: 100%;
    }
    h1{
        text-align: center;
        background-color: lightblue;
        margin-bottom: 0;
        margin-left: 200px;
        margin-right: 200px;
        padding: 20px;
    }
    p{
        box-sizing: border-box;
        height: 10%;
        float: left;
        margin: 0 0;
    }
    #point{
        width: 400px;
        text-align: left;
        background-color: #55d258;
        margin-left: 200px;
    }
    #stage{
        width: 400px;
        text-align: right;
        background-color: #14b4dc;
        margin-right: 200px;
        float: right;
    }
    #time{
        display: block;
        width: 950px;
        height: 10%;
        background-color: #0087d2;
        float: left;
        margin-right: 200px;
        margin-left: 200px;
    }
    #calculation{
        float: left;
        width: 950px;
        height: 25%;
        background-color: #a2c1de;
        text-align: center;
        box-sizing: border-box;
        padding: 70px 0;
        margin-left: 200px;
    }
    #result{
        float: left;
        width: 950px;
        height: 10%;
        background-color: #5deaef;
        text-align: center;
        margin-left: 200px;
        box-sizing: border-box;
    }
    #clickspace{
        float: left;
        width: 950px;
        height: 30%;
        background-color: bisque;
        text-align: center;
        margin-left: 200px;
        box-sizing: border-box;
    }
    button{

        width: 100px;
        height: 100px;
        margin: 10px;
        font-size: 25px;
        font-weight: bold;
    }
    #true{
        color: greenyellow;
    }
    #false{
        color: greenyellow;
    }

</style>
<body>
<div id="main">
    <h1>Math</h1>
    <p id="point">0</p>
    <p id="stage">0</p>
    <div id="time">time</div>
    <div id="calculation"></div>
    <div id="result"></div>
    <div class="clickspace" id="clickspace">
        <button onclick="check(this.id)" id="true">True</button>
        <button onclick="check(this.id)" id="false">False</button>
    </div>
</div>
</body>
<script src="EasyMath.js"></script>
</html>
