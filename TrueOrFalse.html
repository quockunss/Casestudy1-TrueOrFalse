<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>True Or False</title>
</head>
<style>
    main{
        width: 500px;
        height: 800px;
    }
    body{
        font-size: 35px;
        height: 100%;
    }
    h1{
        text-align: center;
        background-color: lightblue;
    }
    p{
        width: 50%;
        box-sizing: border-box;
        height: 10%;
        float: left;
    }
    #point{
        text-align: left;
        background-color: crimson;
        padding-left: 10px;
    }
    #stage{
        text-align: right;
        background-color: crimson;
        padding-right: 10px;
    }
    #time{
        width: 100%;
        height: 10%;
        background-color: #0087d2;
        float: left;
    }
    #calculation{
        float: left;
        width: 100%;
        height: 25%;
        background-color: darkorchid;
        text-align: center;
        box-sizing: border-box;
        padding: 70px 0;
    }
    #result{
        float: left;
        width: 100%;
        height: 10%;
        background-color: coral;
        text-align: center;
    }
    #clickspace{
        float: left;
        width: 100%;
        height: 30%;
        background-color: bisque;
        text-align: center;
    }
    button{
        width: 150px;
        height: 150px;
        margin: 10px;
        font-size: 45px;
        font-weight: bold;
    }
    #true{
        color: greenyellow;
    }
    #false{
        color: greenyellow;
    }

</style>
<body>
<div id="main">
    <h1>Math</h1>
    <p id="point">0</p>
    <p id="stage">0</p>
    <div id="time">time</div>
    <div id="calculation"></div>
    <div id="result"></div>
    <div id="clickspace">
        <button id="true" >True</button>
        <button id="false">False</button>
    </div>
</div>
</body>
</html>
